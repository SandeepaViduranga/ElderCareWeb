  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-6 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="assets/images/logo.png">
                </div>
                <h4>Doctor Registration</h4>
                <h6 class="font-weight-light">It only takes a few steps</h6>
                <form class="pt-3" action="PHP/register.php" method="POST">
                  <!-- name email nic address mobile mbbsid Password -->
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Full Name" required>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="mobile" name="mobile" placeholder="Contact No:" required>
                  </div>
                  <div class="row">
                    <div class="col-sm">
                      <div class="form-group">
                        <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="form-group">
                        <input type="password" class="form-control form-control-lg" id="Password" name="Password" placeholder="password" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="address" name="address" placeholder="Address" required>
                  </div>
                  <div class="row">
                    <div class="col-sm">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-lg" id="nic" name="nic" placeholder="NIC" required>
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-lg" id="mbbsid" name="mbbsid" placeholder="MBBS_ID" autocomplete="off" required>
                      </div>
                    </div>
                  </div>
                  <div class="mt-3">
                    <button type="submit" name="addDoctor" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">Register as a Doctor</button>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="doctor_login.html" class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
